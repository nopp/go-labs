<!DOCTYPE html>
<html>
<head>
  <title>Product List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1>Products</h1>
  <a class="btn btn-primary mb-3" href="/new">Add New</a>
  <table class="table table-bordered">
    <thead><tr><th>Name</th><th>Description</th><th>Price</th><th>Actions</th></tr></thead>
    <tbody>
    {{range .}}
      <tr>
        <td>{{.Name}}</td>
        <td>{{.Description}}</td>
        <td>${{printf "%.2f" .Price}}</td>
        <td>
          <a class="btn btn-sm btn-warning" href="/edit?id={{.ID}}">Edit</a>
          <a class="btn btn-sm btn-danger" href="/delete?id={{.ID}}">Delete</a>
        </td>
      </tr>
    {{end}}
    </tbody>
  </table>
</body>
</html>
